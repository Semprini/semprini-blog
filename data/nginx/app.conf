upstream semprini {
    server web:8000;
}

upstream pgadmin4 {
    server pgadmin4:80;
}

server {
    listen 80;
    server_name semprini.me;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name semprini.me;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/semprini.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/semprini.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass          http://semprini;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_redirect      https://semprini.me  http://semprini;
    }

    location /staticfiles/ {
        alias /home/app/web/staticfiles/;
    }

    location /mediafiles/ {
        alias /home/app/web/mediafiles/;
    }

    location /pgadmin4/ {
        proxy_set_header    X-Script-Name       /pgadmin4;
        proxy_set_header    X-Scheme            $scheme;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_redirect      off; 
        proxy_pass          http://pgadmin4;
    }
}

